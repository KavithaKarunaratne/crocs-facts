<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #factDisplay {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            overflow: hidden;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="factDisplay">Click the button to see a random crocodile fact!</div>
    <button id="factButton">Show Random Fact</button>

    <script>
        const crocodileFacts = [
            { "fact": "Crocodiles are reptiles that belong to the family Crocodylidae." },
            { "fact": "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
            { "fact": "Crocodiles can live for over 70 years in the wild." },
            { "fact": "They are carnivorous and primarily feed on fish, birds, and mammals." },
            { "fact": "Crocodiles have powerful jaws that can exert tremendous pressure." },
            { "fact": "They are excellent swimmers and can hold their breath underwater for over an hour." },
            { "fact": "Crocodiles are ectothermic, meaning their body temperature is regulated by their environment." },
            { "fact": "They have a unique method of communication, using vocalizations, body language, and even infrared signals." },
            { "fact": "Crocodiles can run on land at speeds of up to 20 miles per hour for short distances." },
            { "fact": "The largest species of crocodile is the saltwater crocodile, which can grow up to 23 feet long." }
        ];

        const factDisplay = document.getElementById('factDisplay');
        const factButton = document.getElementById('factButton');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * crocodileFacts.length);
            factDisplay.textContent = crocodileFacts[randomIndex].fact;
        });

        // Move button when user approaches
        document.addEventListener('mousemove', (event) => {
            const buttonRect = factButton.getBoundingClientRect();
            const buttonX = buttonRect.left + buttonRect.width / 2;
            const buttonY = buttonRect.top + buttonRect.height / 2;
            const distance = Math.sqrt(Math.pow(event.clientX - buttonX, 2) + Math.pow(event.clientY - buttonY, 2));

            if (distance < 100) {
                const randomX = Math.random() * (window.innerWidth - buttonRect.width);
                const randomY = Math.random() * (window.innerHeight - buttonRect.height);
                factButton.style.position = 'absolute';
                factButton.style.left = `${randomX}px`;
                factButton.style.top = `${randomY}px`;
            }
        });
    </script>
</body>
</html>
